<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자기소개</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .profile-card {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 400px;
        transition: transform 0.3s ease-in-out;
      }
      .profile-card:hover {
        transform: translateY(-5px);
      }
      .profile-card img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 4px solid #764ba2;
        margin-bottom: 15px;
      }
      .profile-card h1 {
        font-size: 26px;
        margin: 10px 0;
        color: #333;
      }
      .profile-card p {
        color: #555;
        font-size: 16px;
        line-height: 1.6;
      }
      .social-links {
        margin-top: 20px;
      }
      .social-links a {
        display: inline-block;
        margin: 0 10px;
        padding: 10px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background 0.3s;
      }
      .social-links a:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="profile-card">
      <h1>[profile]</h1>
      <p>
        안녕하세요! 저는 이주원입니다.<br />
        02.11.05<br />
        ISFJ
      </p>
      <div class="social-links">
        <a href="https://github.com/juwon1105" target="_blank">GitHub</a>
      </div>
    </div>
  </body>
</html>
